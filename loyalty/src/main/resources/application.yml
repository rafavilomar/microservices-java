server:
  port: 8120
  contextPath: /swagger2-demo

spring:
  application:
    name: loyalty
  datasource:
    username: ${DB_USERNAME}
    url: jdbc:postgresql://localhost:5432/loyalty
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  zipkin:
    base-url: ${ZIPKIN_URL}

springdoc:
  api-docs:
    path: /v2/api-docs

grpc:
  server:
    port: 8083

kafka:
  bootstrap-address: localhost:29092

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}
    fetch-registry: true
    register-with-eureka: true
    enabled: true

jwt:
  secret-key: ${JWT_SECRET_KEY}
