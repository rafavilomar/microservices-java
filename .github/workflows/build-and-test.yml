name: Build and Test

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build and test microservices
        run: |
          cd customer
          ./mvnw clean install
          cd ../eureka-server
          ./mvnw clean install
          cd ../email-notification
          ./mvnw clean install
